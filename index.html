<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đọc Truyện Online - Novel Reader</title>
    <style>
        /* ==================== CSS VARIABLES ==================== */
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --accent-color: #3498db;
            --accent-hover: #2980b9;
            --border-color: #e1e8ed;
            --error-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 4px 16px rgba(0, 0, 0, 0.15);
            --max-width: 1200px;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --border-color: #2d3748;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        /* ==================== RESET & BASE ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* ==================== HEADER ==================== */
        .header {
            background: var(--bg-secondary);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: var(--spacing-md) var(--spacing-sm);
        }

        .header-content {
            max-width: var(--max-width);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .theme-toggle {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .theme-toggle:hover {
            background: var(--accent-hover);
        }

        /* ==================== CONTROL PANEL ==================== */
        .control-panel {
            background: var(--bg-secondary);
            padding: var(--spacing-lg) var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow);
        }

        .control-content {
            max-width: var(--max-width);
            margin: 0 auto;
        }

        .control-section {
            margin-bottom: var(--spacing-lg);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .control-group {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            align-items: flex-end;
            margin-bottom: var(--spacing-md);
        }

        .input-wrapper {
            flex: 1;
            min-width: 150px;
        }

        .input-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xs);
        }

        input[type="number"] {
            width: 100%;
            padding: var(--spacing-xs) var(--spacing-sm);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .btn {
            padding: var(--spacing-xs) var(--spacing-md);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #229954;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--text-secondary);
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #5a6c7d;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Chapter List */
        .chapter-list-container {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: var(--spacing-md);
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: var(--spacing-md);
        }

        .chapter-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 2px solid var(--border-color);
        }

        .selection-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .selection-count {
            font-weight: 700;
            color: var(--accent-color);
        }

        .bulk-actions {
            display: flex;
            gap: var(--spacing-xs);
        }

        .btn-small {
            padding: 0.25rem 0.75rem;
            font-size: 0.85rem;
        }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: var(--spacing-sm);
        }

        .chapter-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .chapter-item:hover {
            border-color: var(--accent-color);
            box-shadow: var(--shadow);
        }

        .chapter-item.selected {
            border-color: var(--accent-color);
            background: rgba(52, 152, 219, 0.1);
        }

        .chapter-item.unavailable {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chapter-item.unavailable:hover {
            border-color: var(--border-color);
            box-shadow: none;
        }

        .chapter-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--accent-color);
        }

        .chapter-info {
            flex: 1;
        }

        .chapter-number {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .chapter-status {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .chapter-status.available {
            color: var(--success-color);
        }

        .chapter-status.unavailable {
            color: var(--error-color);
        }

        /* Settings Controls */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .setting-item label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        select {
            padding: var(--spacing-xs);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        /* ==================== MAIN CONTENT ==================== */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 var(--spacing-sm) var(--spacing-xl);
        }

        /* Loading State */
        .loading-container {
            text-align: center;
            padding: var(--spacing-xl);
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--spacing-md);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xs);
        }

        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 8px;
            background: var(--border-color);
            border-radius: 10px;
            margin: var(--spacing-md) auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), var(--success-color));
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }

        /* Status Messages */
        .status-message {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 8px;
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-error {
            background: rgba(231, 76, 60, 0.1);
            border-left: 4px solid var(--error-color);
            color: var(--error-color);
        }

        .status-success {
            background: rgba(39, 174, 96, 0.1);
            border-left: 4px solid var(--success-color);
            color: var(--success-color);
        }

        .status-warning {
            background: rgba(243, 156, 18, 0.1);
            border-left: 4px solid var(--warning-color);
            color: var(--warning-color);
        }

        /* Chapter Display */
        .chapter {
            background: var(--bg-secondary);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chapter-header {
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .chapter-title {
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            line-height: 1.4;
        }

        .chapter-content {
            font-family: Georgia, 'Times New Roman', serif;
            font-size: var(--font-size, 1.1rem);
            line-height: var(--line-height, 1.8);
            color: var(--text-primary);
        }

        .paragraph {
            margin-bottom: var(--spacing-md);
            text-align: justify;
            text-indent: 2em;
        }

        .paragraph:first-child {
            text-indent: 0;
        }

        /* Chapter Navigation */
        .chapter-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) 0;
            margin-top: var(--spacing-lg);
            border-top: 2px solid var(--border-color);
        }

        .chapter-num-display {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        /* Scroll to Top Button */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--accent-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .scroll-top:hover {
            background: var(--accent-hover);
            transform: translateY(-5px);
        }

        .scroll-top.visible {
            display: flex;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.2rem;
            margin-bottom: var(--spacing-sm);
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            :root {
                --spacing-lg: 1.5rem;
                --spacing-xl: 2rem;
            }

            .header-content {
                justify-content: center;
            }

            .logo {
                font-size: 1.2rem;
            }

            .control-group {
                flex-direction: column;
                align-items: stretch;
            }

            .input-wrapper {
                min-width: auto;
            }

            .chapter-grid {
                grid-template-columns: 1fr;
            }

            .chapter-title {
                font-size: 1.4rem;
            }

            .chapter-content {
                font-size: 1rem;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }

            .scroll-top {
                bottom: 20px;
                right: 20px;
                width: 45px;
                height: 45px;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .bulk-actions {
                flex-direction: column;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .chapter {
                padding: var(--spacing-md);
            }

            .chapter-title {
                font-size: 1.2rem;
            }
        }

        /* ==================== SCROLLBAR STYLING ==================== */
        .chapter-list-container::-webkit-scrollbar {
            width: 8px;
        }

        .chapter-list-container::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-radius: 4px;
        }

        .chapter-list-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .chapter-list-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* ==================== PRINT STYLES ==================== */
        @media print {

            .header,
            .control-panel,
            .scroll-top,
            .chapter-nav {
                display: none;
            }

            .chapter {
                box-shadow: none;
                page-break-after: always;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span>📚</span>
                <span>Novel Reader Pro</span>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <span id="themeIcon">🌙</span>
                <span id="themeText">Dark Mode</span>
            </button>
        </div>
    </header>

    <!-- Control Panel -->
    <section class="control-panel">
        <div class="control-content">
            <!-- Step 1: Load Chapter List -->
            <div class="control-section">
                <h3 class="section-title">
                    <span>📋</span>
                    <span>Bước 1: Tải danh sách chương</span>
                </h3>
                <div class="control-group">
                    <div class="input-wrapper">
                        <label class="input-label" for="startChapter">Chương bắt đầu</label>
                        <input type="number" id="startChapter" min="1" max="9999" value="1980" placeholder="VD: 1980">
                    </div>
                    <div class="input-wrapper">
                        <label class="input-label" for="numberOfChapter">Số lượng chapter</label>
                        <input type="number" id="numberOfChapter" min="1" max="9999" value="10" placeholder="VD: 950">
                    </div>
                    <button class="btn btn-primary" id="loadListBtn">
                        <span>🔄</span>
                        <span>Tải Danh Sách</span>
                    </button>
                </div>
            </div>

            <!-- Step 2: Select Chapters -->
            <div class="control-section" id="selectionSection" style="display: none;">
                <h3 class="section-title">
                    <span>✅</span>
                    <span>Bước 2: Chọn chương muốn đọc</span>
                </h3>
                <div class="chapter-list-container" id="chapterListContainer">
                    <div class="chapter-list-header">
                        <div class="selection-info">
                            Đã chọn: <span class="selection-count" id="selectionCount">0</span> chương
                        </div>
                        <div class="bulk-actions">
                            <button class="btn btn-secondary btn-small" id="selectAllBtn">Chọn tất cả</button>
                            <button class="btn btn-secondary btn-small" id="deselectAllBtn">Bỏ chọn tất cả</button>
                        </div>
                    </div>
                    <div class="chapter-grid" id="chapterGrid"></div>
                </div>
                <div class="control-group">
                    <button class="btn btn-success" id="displayBtn" style="flex: 1;">
                        <span>📖</span>
                        <span>Hiển Thị Chương Đã Chọn</span>
                    </button>
                </div>
            </div>

            <!-- Reading Settings -->
            <div class="control-section">
                <h3 class="section-title">
                    <span>⚙️</span>
                    <span>Cài đặt đọc</span>
                </h3>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="fontSize">Cỡ chữ</label>
                        <select id="fontSize">
                            <option value="0.9rem">Nhỏ</option>
                            <option value="1.1rem" selected>Vừa</option>
                            <option value="1.3rem">Lớn</option>
                            <option value="1.5rem">Rất lớn</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="lineHeight">Khoảng cách dòng</label>
                        <select id="lineHeight">
                            <option value="1.6">Gần</option>
                            <option value="1.8" selected>Vừa</option>
                            <option value="2.0">Rộng</option>
                            <option value="2.2">Rất rộng</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container">
        <div id="statusContainer"></div>
        <div id="contentContainer">
            <div class="empty-state">
                <div class="empty-state-icon">📖</div>
                <div class="empty-state-text">Chưa có nội dung</div>
                <p>Tải danh sách chương, chọn các chương muốn đọc và nhấn "Hiển Thị"</p>
            </div>
        </div>
    </main>

    <!-- Scroll to Top Button -->
    <button class="scroll-top" id="scrollTopBtn" title="Về đầu trang">
        ↑
    </button>

    <script>
        // ==================== STATE MANAGEMENT ====================
        const AppState = {
            availableChapters: [], // List of chapters with availability status
            selectedChapters: new Set(), // Set of selected chapter numbers
            loadedChapters: [], // Actually loaded chapter data
            isLoading: false,
            currentTheme: localStorage.getItem('theme') || 'light',
            settings: {
                fontSize: localStorage.getItem('fontSize') || '1.1rem',
                lineHeight: localStorage.getItem('lineHeight') || '1.8'
            }
        };

        // ==================== DOM ELEMENTS ====================
        const elements = {
            startChapterInput: document.getElementById('startChapter'),
            numberOfChapterInput: document.getElementById('numberOfChapter'),
            loadListBtn: document.getElementById('loadListBtn'),
            selectionSection: document.getElementById('selectionSection'),
            chapterGrid: document.getElementById('chapterGrid'),
            selectionCount: document.getElementById('selectionCount'),
            selectAllBtn: document.getElementById('selectAllBtn'),
            deselectAllBtn: document.getElementById('deselectAllBtn'),
            displayBtn: document.getElementById('displayBtn'),
            contentContainer: document.getElementById('contentContainer'),
            statusContainer: document.getElementById('statusContainer'),
            scrollTopBtn: document.getElementById('scrollTopBtn'),
            themeToggle: document.getElementById('themeToggle'),
            themeIcon: document.getElementById('themeIcon'),
            themeText: document.getElementById('themeText'),
            fontSizeSelect: document.getElementById('fontSize'),
            lineHeightSelect: document.getElementById('lineHeight')
        };

        // ==================== UTILITY FUNCTIONS ====================

        /**
         * Format chapter number with leading zeros
         */
        function formatChapterNumber(num) {
            return String(num).padStart(3, '0');
        }

        /**
         * Show status message
         */
        function showStatus(message, type = 'error') {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status-message status-${type}`;
            const icons = {
                error: '⚠️',
                success: '✅',
                warning: '⚡'
            };
            statusDiv.innerHTML = `
                <span>${icons[type] || '📌'}</span>
                <span>${message}</span>
            `;
            elements.statusContainer.innerHTML = '';
            elements.statusContainer.appendChild(statusDiv);

            // Auto remove after 5 seconds
            setTimeout(() => {
                statusDiv.style.opacity = '0';
                setTimeout(() => statusDiv.remove(), 300);
            }, 5000);
        }

        /**
         * Show loading state
         */
        function showLoading(message = 'Đang tải...', current = 0, total = 0) {
            const percentage = total > 0 ? Math.round((current / total) * 100) : 0;
            elements.contentContainer.innerHTML = `
                <div class="loading-container">
                    <div class="spinner"></div>
                    <div class="loading-text">${message}</div>
                    ${total > 0 ? `
                        <div class="loading-text">${current} / ${total}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${percentage}%"></div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Thêm hàm helper này vào đầu phần UTILITY FUNCTIONS (sau dòng 750)
        /**
         * Get correct base path for GitHub Pages or local
         */
        function getBasePath() {
            const path = window.location.pathname;
            // Nếu đang ở GitHub Pages (có repo name trong path)
            if (path.includes('/') && path !== '/') {
                const parts = path.split('/').filter(p => p);
                // Trả về /repo-name/ nếu có
                return parts.length > 0 ? `/${parts[0]}/` : '/';
            }
            return './';
        }

        // Cập nhật hàm checkChapterExists
        async function checkChapterExists(chapterNum) {
            const fileName = `_chap${formatChapterNumber(chapterNum)}.json`;
            const basePath = getBasePath();
            const filePath = `${basePath}novel_data/${fileName}`;

            console.log('Checking:', filePath); // Debug log

            try {
                const response = await fetch(filePath, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                try {
                    const response = await fetch(filePath);
                    return response.ok;
                } catch (e) {
                    console.error('Check failed:', filePath, e);
                    return false;
                }
            }
        }

        // Cập nhật hàm fetchChapter
        async function fetchChapter(chapterNum) {
            const fileName = `_chap${formatChapterNumber(chapterNum)}.json`;
            const basePath = getBasePath();
            const filePath = `${basePath}novel_data/${fileName}`;

            console.log('Fetching:', filePath); // Debug log

            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${fileName}`);
                }
                const data = await response.json();
                return { success: true, data, chapterNum };
            } catch (error) {
                console.error(`Error loading ${fileName}:`, error);
                return { success: false, error: error.message, chapterNum };
            }
        }
        /**
         * Load chapter list and check availability
         */
        async function loadChapterList(start, numberOfChapter) {
            // if (start > end) {
            //     showStatus('Chương bắt đầu phải nhỏ hơn hoặc bằng chương kết thúc', 'error');
            //     return;
            // }

            if (numberOfChapter > 500) {
                showStatus('Không thể tải quá 500 chương cùng lúc', 'error');
                return;
            }

            AppState.isLoading = true;
            elements.loadListBtn.disabled = true;
            AppState.availableChapters = [];
            AppState.selectedChapters.clear();

            showLoading('Đang kiểm tra chương...', 0, numberOfChapter);

            let checked = 0;

            // Check availability for each chapter
            for (let i = start; i <= start + numberOfChapter; i++) {
                const exists = await checkChapterExists(i);
                AppState.availableChapters.push({
                    number: i,
                    available: exists
                });

                // Auto-select available chapters
                if (exists) {
                    AppState.selectedChapters.add(i);
                }

                checked++;
                showLoading('Đang kiểm tra chương...', checked, numberOfChapter);

                // Small delay to prevent overwhelming the server
                if (checked % 10 === 0) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }

            AppState.isLoading = false;
            elements.loadListBtn.disabled = false;

            // Render chapter list
            renderChapterList();

            // Show selection section
            elements.selectionSection.style.display = 'block';

            // Scroll to selection section
            elements.selectionSection.scrollIntoView({ behavior: 'smooth', block: 'start' });

            const availableCount = AppState.availableChapters.filter(ch => ch.available).length;
            showStatus(
                `Tìm thấy ${availableCount}/${numberOfChapter} chương có sẵn (đã tự động chọn)`,
                availableCount > 0 ? 'success' : 'warning'
            );

            // Clear content
            elements.contentContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">✅</div>
                    <div class="empty-state-text">Danh sách đã sẵn sàng</div>
                    <p>Chọn các chương muốn đọc và nhấn "Hiển Thị Chương Đã Chọn"</p>
                </div>
            `;
        }

        /**
         * Render chapter list with checkboxes
         */
        function renderChapterList() {
            const html = AppState.availableChapters.map(chapter => {
                const isSelected = AppState.selectedChapters.has(chapter.number);
                const itemClass = `chapter-item ${isSelected ? 'selected' : ''} ${!chapter.available ? 'unavailable' : ''}`;

                return `
                    <div class="${itemClass}" data-chapter="${chapter.number}">
                        <input 
                            type="checkbox" 
                            class="chapter-checkbox" 
                            id="chap-${chapter.number}"
                            value="${chapter.number}"
                            ${isSelected ? 'checked' : ''}
                            ${!chapter.available ? 'disabled' : ''}
                        >
                        <label for="chap-${chapter.number}" class="chapter-info" style="cursor: pointer;">
                            <div class="chapter-number">Chương ${chapter.number}</div>
                            <div class="chapter-status ${chapter.available ? 'available' : 'unavailable'}">
                                ${chapter.available ? '✓ Có sẵn' : '✗ Không có'}
                            </div>
                        </label>
                    </div>
                `;
            }).join('');

            elements.chapterGrid.innerHTML = html;
            updateSelectionCount();

            // Add event listeners to checkboxes
            document.querySelectorAll('.chapter-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', handleCheckboxChange);
            });

            // Add event listeners to chapter items
            document.querySelectorAll('.chapter-item').forEach(item => {
                item.addEventListener('click', function (e) {
                    if (e.target.type !== 'checkbox' && !this.classList.contains('unavailable')) {
                        const checkbox = this.querySelector('.chapter-checkbox');
                        checkbox.checked = !checkbox.checked;
                        checkbox.dispatchEvent(new Event('change'));
                    }
                });
            });
        }

        /**
         * Handle checkbox change
         */
        function handleCheckboxChange(e) {
            const chapterNum = parseInt(e.target.value);
            const item = e.target.closest('.chapter-item');

            if (e.target.checked) {
                AppState.selectedChapters.add(chapterNum);
                item.classList.add('selected');
            } else {
                AppState.selectedChapters.delete(chapterNum);
                item.classList.remove('selected');
            }

            updateSelectionCount();
        }

        /**
         * Update selection count display
         */
        function updateSelectionCount() {
            elements.selectionCount.textContent = AppState.selectedChapters.size;
        }

        /**
         * Select all available chapters
         */
        function selectAllChapters() {
            AppState.availableChapters.forEach(chapter => {
                if (chapter.available) {
                    AppState.selectedChapters.add(chapter.number);
                }
            });
            renderChapterList();
        }

        /**
         * Deselect all chapters
         */
        function deselectAllChapters() {
            AppState.selectedChapters.clear();
            renderChapterList();
        }

        /**
         * Load and display selected chapters
         */
        async function displaySelectedChapters() {
            if (AppState.selectedChapters.size === 0) {
                showStatus('Vui lòng chọn ít nhất một chương', 'warning');
                return;
            }

            AppState.isLoading = true;
            elements.displayBtn.disabled = true;
            AppState.loadedChapters = [];

            const selectedArray = Array.from(AppState.selectedChapters).sort((a, b) => a - b);
            const total = selectedArray.length;
            let loaded = 0;

            showLoading('Đang tải nội dung chương...', 0, total);

            // Load chapters
            for (const chapterNum of selectedArray) {
                const result = await fetchChapter(chapterNum);

                if (result.success) {
                    AppState.loadedChapters.push(result.data);
                }

                loaded++;
                showLoading('Đang tải nội dung chương...', loaded, total);

                // Small delay
                await new Promise(resolve => setTimeout(resolve, 50));
            }

            AppState.isLoading = false;
            elements.displayBtn.disabled = false;

            // Render chapters
            if (AppState.loadedChapters.length > 0) {
                renderChapters();
                showStatus(
                    `Đã tải thành công ${AppState.loadedChapters.length} chương`,
                    'success'
                );
                // Smooth scroll to content
                setTimeout(() => {
                    elements.contentContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 300);
            } else {
                elements.contentContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">😞</div>
                        <div class="empty-state-text">Không thể tải chương</div>
                        <p>Vui lòng kiểm tra và thử lại</p>
                    </div>
                `;
                showStatus('Không thể tải bất kỳ chương nào', 'error');
            }
        }

        /**
         * Render all loaded chapters
         */
        function renderChapters() {
            if (AppState.loadedChapters.length === 0) {
                elements.contentContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📖</div>
                        <div class="empty-state-text">Chưa có nội dung</div>
                        <p>Chọn chương và nhấn "Hiển Thị" để đọc</p>
                    </div>
                `;
                return;
            }

            const chaptersHTML = AppState.loadedChapters.map((chapter, index) => {
                const paragraphsHTML = chapter.content
                    .map(para => `<p class="paragraph">${para}</p>`)
                    .join('');

                return `
                    <article class="chapter" id="chapter-${index + 1}">
                        <header class="chapter-header">
                            <h2 class="chapter-title">${chapter.chapterTitle}</h2>
                        </header>
                        <div class="chapter-content">
                            ${paragraphsHTML}
                        </div>
                        <nav class="chapter-nav">
                            <span class="chapter-num-display">${index + 1} / ${AppState.loadedChapters.length}</span>
                            ${index < AppState.loadedChapters.length - 1 ?
                        `<a href="#chapter-${index + 2}" style="color: var(--accent-color); text-decoration: none; font-weight: 600;">Chương tiếp theo →</a>` :
                        '<span style="color: var(--text-secondary);">Hết</span>'
                    }
                        </nav>
                    </article>
                `;
            }).join('');

            elements.contentContainer.innerHTML = chaptersHTML;
            applyReadingSettings();
        }

        /**
         * Apply reading settings (font size, line height)
         */
        function applyReadingSettings() {
            const contentElements = document.querySelectorAll('.chapter-content');
            contentElements.forEach(el => {
                el.style.setProperty('--font-size', AppState.settings.fontSize);
                el.style.setProperty('--line-height', AppState.settings.lineHeight);
            });
        }

        /**
         * Toggle theme (light/dark mode)
         */
        function toggleTheme() {
            AppState.currentTheme = AppState.currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', AppState.currentTheme);
            localStorage.setItem('theme', AppState.currentTheme);

            if (AppState.currentTheme === 'dark') {
                elements.themeIcon.textContent = '☀️';
                elements.themeText.textContent = 'Light Mode';
            } else {
                elements.themeIcon.textContent = '🌙';
                elements.themeText.textContent = 'Dark Mode';
            }
        }

        /**
         * Handle scroll to top button visibility
         */
        function handleScrollTopButton() {
            if (window.pageYOffset > 300) {
                elements.scrollTopBtn.classList.add('visible');
            } else {
                elements.scrollTopBtn.classList.remove('visible');
            }
        }

        // ==================== EVENT LISTENERS ====================

        // Load chapter list
        elements.loadListBtn.addEventListener('click', () => {
            const start = parseInt(elements.startChapterInput.value);
            const numberOfChapter = parseInt(elements.numberOfChapterInput.value);

            if (isNaN(start) || isNaN(numberOfChapter) || start < 1 || numberOfChapter < 1) {
                showStatus('Vui lòng nhập số chương hợp lệ', 'error');
                return;
            }

            loadChapterList(start, numberOfChapter);
        });

        // Select all
        elements.selectAllBtn.addEventListener('click', selectAllChapters);

        // Deselect all
        elements.deselectAllBtn.addEventListener('click', deselectAllChapters);

        // Display selected chapters
        elements.displayBtn.addEventListener('click', displaySelectedChapters);

        // Theme toggle
        elements.themeToggle.addEventListener('click', toggleTheme);

        // Font size change
        elements.fontSizeSelect.addEventListener('change', (e) => {
            AppState.settings.fontSize = e.target.value;
            localStorage.setItem('fontSize', e.target.value);
            applyReadingSettings();
        });

        // Line height change
        elements.lineHeightSelect.addEventListener('change', (e) => {
            AppState.settings.lineHeight = e.target.value;
            localStorage.setItem('lineHeight', e.target.value);
            applyReadingSettings();
        });

        // Scroll to top button
        elements.scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Scroll event
        window.addEventListener('scroll', handleScrollTopButton);

        // Enter key handlers
        elements.startChapterInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !AppState.isLoading) {
                elements.loadListBtn.click();
            }
        });

        elements.numberOfChapterInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !AppState.isLoading) {
                elements.loadListBtn.click();
            }
        });

        // ==================== INITIALIZATION ====================

        function init() {
            // Apply saved theme
            document.documentElement.setAttribute('data-theme', AppState.currentTheme);
            if (AppState.currentTheme === 'dark') {
                elements.themeIcon.textContent = '☀️';
                elements.themeText.textContent = 'Light Mode';
            }

            // Apply saved settings
            elements.fontSizeSelect.value = AppState.settings.fontSize;
            elements.lineHeightSelect.value = AppState.settings.lineHeight;

            // Focus on start chapter input
            elements.startChapterInput.focus();

            console.log('📚 Novel Reader Pro initialized successfully!');
            console.log('📁 Looking for files in: novel_data/_chapter_001.json, _chapter_002.json, etc.');
        }

        // Initialize app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
